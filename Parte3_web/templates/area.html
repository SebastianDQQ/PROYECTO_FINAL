{% extends "base.html" %}
{% block content %}
  <h1>Áreas Disponibles</h1>

  {% if areas %}
    <ul>
      {% for area in areas %}
        <li><a href="{{ url_for('journals_by_area', area_name=area) }}">{{ area }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No hay áreas disponibles en este momento.</p>
  {% endif %}
{% endblock %}
